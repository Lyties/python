services:
  flask:
    entrypoint:
    - sleep
    - infinity
    image: tears999/python:1.0
    init: true
    command: >
      bash -c '
        apt install python3.11-venv
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
      '
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock

